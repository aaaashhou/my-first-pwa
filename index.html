<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的笔记本</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toast" class="toast"></div>

    <div id="push-modal" class="modal-overlay" style="display: none;">
        <div class="push-card">
            <div class="push-header">✨ 回忆一下开心时刻</div>
            <div class="push-body">
                <h2 id="push-title"></h2>
                <small id="push-time"></small>
            </div>
            <div class="push-footer">
                <button id="push-view-btn">看看</button>
                <button id="push-skip-btn" class="alt-btn">好的</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>📝 我的笔记本</h1>

        <div id="write-section">
            <input type="text" id="note-title" placeholder="标题（选填）">
            <input type="file" id="image-input" accept="image/*" style="display:none;">
<button type="button" id="add-image-btn">📷 添加图片</button>
<div id="image-preview" style="margin-top:10px; display:none;">
    <img id="preview-img" style="max-width:100%; border-radius:10px;">
    <button type="button" id="remove-image-btn" style="margin-top:8px; background:#ff4d4d;">删除图片</button>
</div>
            <textarea id="note-content" placeholder="内容（选填）" rows="5"></textarea>
            
            <p class="label-text">请选择分类：</p>
            <div class="category-group">
                <button class="cat-btn" data-cat="开心！">开心！</button>
                <button class="cat-btn" data-cat="日常">日常</button>
                <button class="cat-btn" data-cat="不开心">不开心</button>
            </div>

            <div class="btn-group" style="margin-top: 20px;">
                <button id="save-btn">保存笔记</button>
                <button id="view-list-btn" class="alt-btn">查看记录</button>
            </div>
        </div>

        <div id="category-section" style="display: none;">
            <h3>选择分类</h3>
            <div class="cat-menu">
                <button onclick="showListByCategory('开心！')">🌟 开心！</button>
                <button onclick="showListByCategory('日常')">📅 日常</button>
                <button onclick="showListByCategory('不开心')">☁️ 不开心</button>
            </div>
            <button id="back-to-write-from-cat" class="alt-btn" style="margin-top:20px; width:100%;">返回写入</button>
        </div>

        <div id="read-section" style="display: none;">
            <h3 id="list-type-title"></h3>
            <div class="list-wrapper">
                <ul id="note-list"></ul>
            </div>
          
            <button onclick="backToCategory()" class="alt-btn" style="margin-top:20px; width:100%;">返回分类</button>
        </div>

        <div id="note-detail" class="detail-card" style="display: none;">
            <h2 id="detail-title"></h2>
            <small id="detail-time"></small>
            <p id="detail-content" style="margin-top:10px; line-height:1.6;"></p>
            <div id="detail-footer">
                <button id="normal-close" class="close-btn" onclick="closeDetail()" style="margin-top:15px; width:100%;">关闭详情</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
